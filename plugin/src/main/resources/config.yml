infinitywarps:
  # Which locale should InfinityWarps use?
  locale: en_US
  # Should we use the prefix defined in the locale behind certain messages?
  # Alternatively, you can set infinitywarps.general.prefix in locale to an empty string ("") to achieve the same effect
  use-prefix-in-messages: true
  # On teleport, should InfinityWarps center the player on the warp location block?
  center-on-block: true
  # Should InfinityWarps show the coordinates of a warp in the warp list and the warp GUI?
  show-coords: true

  item:
    border: BLACK_STAINED_GLASS_PANE
    # Default item in GUI when creating a warp
    warp: ENDER_PEARL
    # Default item in GUI when creating a warp group
    group: BOOK
